<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="result">123456789012</div>
      </div>
      <div class="keyboard">
        <button class="btn all-clear">AC</button>
        <button class="btn del">DEL</button>
        <button class="btn percent">%</button>
        <button class="btn divide">/</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn add">+</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn substract">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn multiply">*</button>
        <button class="btn number">0</button>
        <button class="btn dot">.</button>
        <button class="btn span-col-2 equal">=</button>
      </div>
    </div>
  </body>
</html>
